<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="var1.css">
<script type="text/javascript" src="var1.js"></script>
<title>Вариант №1</title>
</head>

<body>
	<div>
		<form>
			<h1>Страничка по заказу</h1>
			<table>
				<tr>
					<td>Заголовок</td>
					<td colspan="2"><input type="text" size="38" id="zagol"></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" id="k1"></td>
					<td>Собака</td>
				</tr>
				<tr>
					<td>Картинка</td>
					<td><input type="checkbox" id="k2"></td>
					<td>Одинокий цветок</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" id="k3"></td>
					<td>Букет</td>
				</tr>
				<tr>
					<td>Подпись</td>
					<td colspan="2"><input type="text" size="38" id="podpis"></td>
					<td></td>
				</tr>
				<tr>
					<td>Цвет фона</td>
					<td></td>
					<td>Цвет текста</td>
				</tr>
				<tr>
					<td>	
						<select>
							<option id="white">белый</option>
							<option id="black">чёрный</option>
							<option id="blue">синий</option>
						</select>
					</td>
					<td><img src="white.png" width="60" height="20"></td>
					<td><input type="radio" value="white" id="bwhite"></td>
				</tr>
				<tr>
					<td></td>
					<td><img src="black.png" width="60" height="20"></td>
					<td><input type="radio" value="black" id="bblack"></td>
				</tr>
				<tr>
					<td></td>
					<td><img src="blue.png" width="60" height="20"></td>
					<td><input type="radio" value="blue" id="bblue"></td>
				</tr>
				<tr>
					<td><button>Сброс</td>
					<td></td>
					<td><button onclick="pokazat()">Показать</td>
				</tr>
			</table>
		</form>	

	</div>


</body>
</html>
